<!DOCTYPE html>
<html lang="en">
<head>
    <title>span column rows</title>
    <style>
        table td,th,tr{
            border: 1px solid black;
            height: 40px;
        }
    </style>
</head>
<body>
    <table style="width: 30%;">
    <tr>
    <th>Header</th>
    <th>Header</th>
    <th>Header</th>
    <th>Header</th>
    </tr>
    <tr>
    <td rowspan="4">AA</td>
    <td colspan="3">B</td>
</tr>
<tr>
    <td colspan="2">F</td>
    <td rowspan="3">G</td>
</tr>
<tr>
    
    <td rowspan="2">F</td>
    <td>G</td>
</tr>
<tr>
    <td colspan="1"rowspan="1">I</td>
</tr>
    </body>
    </html>
